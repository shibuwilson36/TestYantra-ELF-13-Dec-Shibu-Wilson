        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <li class="nav-item active ">

                <li class="nav-item active ">
                    <a class="nav-link" href="register.html">Register <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>

    <form action="">

        <div class="col-md-6 offset-3  mt-5  card-body">
            <h5>Please Register!!!</h5>
            <hr>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">First and last name</span>
                </div>
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input type="text" placeholder="Enter Email Address " class="form-control">
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">DOB</span>
                </div>
                <input type="text" placeholder="mm/dd/yy" class="form-control">
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">password</span>
                </div>
                <input type="password" placeholder="password" class="form-control">
            </div>
            <div class="  float-left mt-3">
                <button type="submit" class="btn btn-outline-primary"> Rest</button>
                <button type="reset" class="btn btn-outline-danger"> Register</button>
            </div>

        </div>
    </form>
